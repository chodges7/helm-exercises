apiVersion: v1
kind: ConfigMap
metadata:
    name: bootcamp
data:
    # property-like keys; each key maps to a smiple value
    player_initial_lives: "3"
    ui_filename: "user-interface.properties"

    # file-like keys
    game.properties: |
      enemy.types=aliens,monsters
      player.maximum-lives=5
    user-interface.properties: |
      color.good=blue
      color.bad=yellow
      allow.textmode=true
